{% extends "master.html" %}

{% block body %}
    {% for question in questions %}
        <div>
            <a href="{% url "polls:vote" question.id %}">{{ question.question_text }}</a>

            {% if request.user == question.author %}
                <a href="{% url "polls:edit" question.id %}">Edit</a>
            {% endif %}
            <a href="{% url "polls:stats" question.id %}">Stats</a>
        </div>
    {% endfor %}
{% endblock body %}
